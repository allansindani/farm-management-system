<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Farm Management System</h1>
        
        <!-- User Authentication -->
        <div id="auth-section">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
        
        <div id="app-section" style="display:none;">
            <h2>Manage Cows</h2>
            <form id="cow-form">
                <input type="text" id="cow-name" placeholder="Cow Name" required>
                <input type="text" id="breed" placeholder="Breed" required>
                <input type="date" id="dob" required>
                <input type="number" id="weight" placeholder="Weight (kg)" required>
                <button type="submit">Add Cow</button>
            </form>
            <div id="cows-list"></div>
            
            <h2>Milk Production</h2>
            <form id="milk-form">
                <select id="milk-cow-id" required></select>
                <input type="date" id="milk-date" required>
                <input type="number" id="milk-yield-record" placeholder="Milk Yield (L)" required>
                <button type="submit">Record Milk</button>
            </form>
            <div id="milk-records-list"></div>
            
            <h2>Farm Reports</h2>
            <button id="export-excel">Export Data to Excel</button>
            <div id="reports"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
