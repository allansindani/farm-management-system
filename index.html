<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login to Prime Poultry Farm</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Main App Section (Hidden by Default) -->
    <div id="app-section" style="display: none;">
        <h1>Farm Management System</h1>
        <button id="logout-btn">Logout</button>

        <!-- Cows Management -->
        <h2>Add Cow</h2>
        <form id="cow-form">
            <input type="text" id="cow-name" placeholder="Cow Name" required>
            <input type="text" id="breed" placeholder="Breed" required>
            <input type="date" id="dob" required> -->
            <input type="number" id="weight" placeholder="Weight (kg)" required>
            <button type="submit">Add Cow</button>
        </form>
        <div id="cows-list"></div>

        <!-- Milk Records -->
        <h2>Milk Records</h2>
        <form id="milk-form">
            <select id="milk-cow-id" required></select>
            <input type="date" id="milk-date" required> --> -->
            <input type="number" id="milk-yield" placeholder="Milk Yield (L)" required>
            <button type="submit">Record Milk</button>
        </form>
        <div id="milk-records-list"></div>

        <!-- Feed Management -->
        <h2>Feed Management</h2>
        <form id="feed-form">
            <select id="feed-cow-id" required></select>
            <input type="text" id="feed-type" placeholder="Feed Type" required>
            <input type="number" id="feed-quantity" placeholder="Quantity (kg)" required>
            <input type="date" id="feed-date" required> -->
            <button type="submit">Add Feed Record</button>
        </form>
        <div id="feed-records-list"></div>

        <!-- Cost Management -->
        <h2>Cost Management</h2>
        <form id="cost-form">
            <input type="text" id="cost-item" placeholder="Item" required>
            <input type="text" id="cost-category" placeholder="Category (Feed, Labor, Vet, etc.)" required>
            <input type="number" id="cost-amount" placeholder="Amount (Ksh)" required>
            <input type="date" id="cost-date" required> -->
            <button type="submit">Add Cost</button>
        </form>
        <div id="cost-records-list"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
